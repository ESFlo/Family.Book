<!DOCTYPE html>


<!-- Durch die meta Angabe wird die Zeichencodierung definiert
Einbindung des CSS-Stylesheets und der Javascripte -->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="stylelog.css">
<link rel="stylesheet" href="indexlog.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>


<!-- Titel in der Titelleiste des Browserfensters wird festgelegt-->

<title>FamilyBook</title>
</head>

<body>

	<!--  Flexible Box Layout Module für die Erleichterung das Entwerfen einer flexiblen und reaktionsschnellen Layoutstruktur -->
	<div>
		class="login d-flex justify-content-center align-items-center
		flex-column">
		<div class="login-header d-flex justify-content-center flex-column">

			<!-- Logo für den Login -->
			<div
				class="login-header-logo d-flex justify-content-center align-items-center">
				<img src="https://www.iranhotels.com//assets/img/admin.png"
					height="100" width="200" alt="CHIP-Logo" border="2" align="right"
					hspace="50" vspace="50">
			</div>
			<div
				class="login-header-description d-flex justify-content-center align-items-center">
				<!-- Überschrift -->
				<h3>FamilyBook</h3>
			</div>
		</div>


		<!-- Login Formular mit Textfelder und Bitte um Eingabe  -->
		<div
			class="login-body d-flex justify-content-center align-items-center flex-column">
			<form>
				<div class="form-group">
					<label for="email">E-Mail</label> <input type="email"
						class="form-control" id="email" aria-describedby="emailHelp">
					<small id="emailHelp" class="form-text text-muted"> Bitte
						geben Sie Ihre E-Mail Adresse ein </small>
				</div>
				<div class="form-group">
					<label for="password">Passwort</label> <input type="password"
						class="form-control" id="password"> <small id="emailHelp"
						class="form-text text-muted">Bitte geben Sie Ihr Passwort
						ein</small>

					<!--  Login Button zum anmelden -->
				</div>
				<a id="login" class="btn btn-primary" href="login" tabindex="-1"
					role="button">Log in</a>
			</form>
		</div>
	</div>
</body>

</html>
